<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body style="background-color: grey">

		<div class=" px-3 py-4 mt-5 border border-primary change col-md-6 col-sm-10 offset-md-3 offset-sm-1">
			<div>
				<h1 class="bg-dark text-uppercase text-center text-white">Tip Calculator</h1>
				
			</div>
			<div class="amount mt-3">
				<label class="block mt-2 font-weight-bold">Enter your bill amount</label><br>
				<label class="mt-2 mx-3 font-weight-bold">Rs</label>
				<input type="text" name="total_amount" class="tot_amount "><br>
			</div>
			<div class="tip_service mt-3">	
				<label class="font-weight-bold">How was the service?</label><br>
				<select class="service mt-2 mx-3" >
					<option value="0">Select Option</option>
					<option value="20">Excellent-20%</option>
					<option value="10">Medium-10%</option>
					<option value="5">Not so good-5%</option>
				</select>
			</div>
			<div class="people mt-3">
				<label class="font-weight-bold">How many people are sharing the bill?</label><br>
				<input type="text" name="" class="no_of_people mt-2 mx-3">
			</div>
			<button class="bg-primary col-sm-12 col-sm-6 col-md-4 offset-md-4 mt-3" onclick="calculate()">Calculate</button>

			<div class="tip_result text-center mt-5">
				<h3 class="text-uppercase">tip amount</h3>
				<div class="result">
					
				</div>
			</div>
		</div>
		<script src="calculator.js"></script>
	</body>
</html>
